<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <h1>Your Mom's To Do List:</h1>
        <h4>Add something for your mom to do:</h4>
        <form id="new-to-do">
          <div class="form-group">
            <label for="new-task">To Do:</label>
            <input type="text" id="new-task" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Add To Do!</button>
        </form>

        <h2>To Do List:</h2>
        <ul id="todo">

        </ul>

        <h2>Completed To Do's:</h2>
        <ul id="complete">

        </ul>
      </div>
    </div>
  </body>
</html>
