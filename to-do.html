<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <h1>Your Mom's To Do List:</h1>
        <h4>Add something for your mom to do:</h4>
        <form id="new-to-do">
          <div class="form-group">
            <label for="new-name">Name:</label>
            <input type="text" id="new-name" class="form-control" required>
            <label for="new-description">Description:</label>
            <input type="text" id="new-description" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Add To Do!</button>
        </form>

        <h2>To Do List:</h2>
        <ul id="todo">

        </ul>

        <div class="col-md-6">
          <div id="show-todo">
            <h2></h2>

            <p>Description: <span class="description"></span></p>
            <p><span class="complete">Click to Complete</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
